<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock.png">
    <script src="https://kit.fontawesome.com/ff979f62fc.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="lightAndDark"><i class="fas fa-moon"></i></div>
    <div class="clockBody">
        <div class="hourHand"></div>
        <div class="minuteHand"></div>
        <div class="secondHand"></div>
        <div class="clockNum">
            <div class="num1"></div>
            <div class="num2"></div>
            <div class="num3"></div>
            <div class="num4"></div>
            <div class="num5"></div>
            <div class="num6"></div>
            <div class="num7"></div>
            <div class="num8"></div>
            <div class="num9"></div>
            <div class="num10"></div>
            <div class="num11"></div>
            <div class="num12"></div>
        </div>
    </div>
</body>
</html>
